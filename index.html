<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container d-flex flex-column align-items-center text-white">
        <header class="col-7 mb-4 mt-5 d-flex flex-column align-items-center"> 
            <input type="text" id="" autocomplete="off" class="search-box form-control col mb-2" placeholder="Search for a city">
            <input type="submit" value="Get Device Location" class="get-location btn btn-light col">
        </header>
        <main class="card container-sm d-flex flex-column align-items-center col-9 pb-3 pt-3 bg-light bg-gradient bg-opacity-10">
            <section class="location d-flex flex-column align-items-center">
                <div class="city h1 fw-bold text-center">Chicago, IL</div>
                <div class="date h2 text-center">Today's Date</div>
            </section>
            <div class="current d-flex flex-column align-items-center">
                <div class="temp display-1">
                    15<span>째c</span>
                </div>
                <div class="feels-like h5 text-center">
                    Feels Like: 15<span>째c</span>
                </div>
                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="" class="weather-icon text-center img-thumbnail bg-transparent border-0">
                <div class="weather h3">Rainy</div>
                <div class="hi-low h3 text-center">13째c / 16째c</div>
                <div class="humidity h3 text-center">Humidity: 77%</div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="config.js"></script>
    <script src="main.js"></script>
</body>
</html>
